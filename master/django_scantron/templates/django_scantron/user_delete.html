{% extends "django_scantron/user_base.html" %}

{% block title %}
    Delete {{ user }}
{% endblock %}

{% block content %}
<h1>Delete {{ user }}</h1>

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ user }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "user_list" user.pk %}>Cancel</a>

{% endblock %}
